<!DOCTYPE html>
<html>
  <head>
    <title>Noturna Options</title>
    <style>
      body {
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      select, button {
    background-color: white;
    color: black;
    font-size: 1em;
    padding: 8px 16px;
    margin: 8px;
    border: none;
    cursor: pointer;
  }

  button:hover {
    background-color: #dddddd;
  }
  
  img {
    max-width: 100%;
    height: auto;
  }
</style>
</head>
<body>
  <img src="logo.png" alt="Noturna Logo" />
  <h1>Choose your keyboard shortcut:</h1>
  <select id="shortcut">
    <option value="KeyI">Ctrl/Cmd + Shift + I</option>
    <option value="KeyD">Ctrl/Cmd + Shift + D</option>
    <option value="KeyM">Ctrl/Cmd + Shift + M</option>
    <!-- Add more pre-defined shortcuts here -->
  </select>
  <button id="save">Save</button>
  <script src="options.js"></script>
</body>
</html>
