<!DOCTYPE html>
<html>
<head>
  <title>Noturna Control</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      width: 300px;
      box-sizing: border-box;
      text-align: center;
    }
    h1 {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #ffffff;
      color: #000000;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #dddddd;
    }
    .donation {
      margin-top: 20px;
    }
    .disclaimer {
      font-size: 0.8em;
      margin-top: 10px;
      color: #cccccc;
    }
    img {
      width: 100px;
      height: auto;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Noturna Logo" />
  <h1>Noturna Control</h1>
  <button id="toggleDarkMode">Toggle Dark Mode</button>
  
  <div class="donation">
    <p class="disclaimer">Support Noturna by making a donation.</p>
    <a href="https://www.paypal.com/donate/?business=JTC2559KZ8C8U&no_recurring=0&item_name=Support+Noturna+Extension%3A+improve+web+browsing+for+low+vision+users+with+high-contrast+views.+Donate+now%21&currency_code=BRL" target="_blank">
      <img alt="Donate with PayPal" border="0" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif" />
    </a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
